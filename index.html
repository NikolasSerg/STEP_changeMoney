<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="kurs">
            <table>
                <tr>
                    <td>UAH/USD</td>
                    <td></td>
                </tr>
                <tr>
                    <td>UAH/EUR</td>
                    <td></td>
                </tr>
                <tr>
                    <td>UAH/RUB</td>
                    <td></td>
                </tr>
                <tr>
                    <td>UAH/BTC</td>
                    <td></td>
                </tr>
            </table>
        </div>
        <br>
        <hr>

        <div class="form">
            <form action="#"  GET>
                <input type="text" id="name" placeholder="введіть своє імя">
                <br>
                <input type="text" id="surname" placeholder="введіть своє прізвище">
                <br>
                <input type="text" id="e-mail" placeholder="введіть свій e-mail">
                <br>    
                <div class="row">
                    <select id="purches">
                        <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="rub">RUB</option>
                            <option value="btc">BTC</option>
                            <option value="uah" selected>UAH</option>
                        </select>
                    <select id="sale">
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="rub">RUB</option>
                            <option value="btc">BTC</option>
                            <option value="uah">UAH</option>
                        </select>
                    </div>
                    <input type="text" id="amount" value="0">
                    <input type="submit" id="send">
                </form>
            </div>
        
        <div class="info">
            <table>
                <tr>
                    <th>ID операції</th>
                    <th>Імя</th>
                    <th>Прізвище</th>
                    <th>e-mail</th>
                    <th>СУМА</th>
                    <th>валюта</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
